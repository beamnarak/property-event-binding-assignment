<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (timeEvent)="onGameRun($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <app-odd [data]="data" [status]="gameStatus"></app-odd>
    </div>
    <div class="col-xs-6">
      <app-even [data]="data" [status]="gameStatus"></app-even>
    </div>
  </div>
</div>
